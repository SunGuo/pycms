function site_select(id,name, domain, siteid) {
    $(".tab_web span").html(name);
    $.get("?m=admin&c=index&a=public_set_siteid&siteid="+id,function(data){
        if (data==1){
                window.top.right.location.reload();
                window.top.center_frame.location.reload();
                $.get("?m=admin&c=index&a=public_menu_left&menuid=0&parentid="+$("#bigid").val(), function(data){$('.top_menu').remove();$('#top_menu').prepend(data)});
            }
        });
    $('#site_homepage').attr('href', domain);
    $('#site_search').attr('href', 'index.php?m=search&siteid='+siteid);
}

$("#openClose").click(function(){
    if($(this).data('clicknum')==1) {
        $("html").removeClass("on");
        $(".left_menu").removeClass("left_menu_on");
        $(this).removeClass("close");
        $(this).data('clicknum', 0);
        $(".scroll").show();
    } else {
        $(".left_menu").addClass("left_menu_on");
        $(this).addClass("close");
        $("html").addClass("on");
        $(this).data('clicknum', 1);
        $(".scroll").hide();
    }
    return false;
});

function _MP(menuid,targetUrl) {

        $("#current_pos").html(data+'<span id="current_pos_attr"><\/span>');
    });
    $("#current_pos").data('clicknum', 1);
    show_help(targetUrl);
}

function show_help(targetUrl) {
    $("#help").slideUp("slow");
    var str = '';
    $.getJSON("http://help.pycms.cn/api.php?jsoncallback=?",{op:'help',targetUrl: targetUrl},
    function(data){
        if(data!=null) {
            $("#help").slideDown("slow");
            $.each(data, function(i,item){
                str += '<a href="'+item.url+'" target="_blank">'+item.title+'<\/a>';
            });
            
            str += '<a class="panel-delete" href="javascript:;" onclick="$(\'#help\').slideUp(\'slow\')"><\/a>';
            $('#help').html(str);
        }
    });
    $("#help").data('time', 1);
}

//setInterval("hidden_help()", 10000);

function hidden_help() {
    var htime = $("#help").data('time')+1;
    $("#help").data('time', htime);
    if(htime>2) $("#help").slideUp("slow");
}
function add_panel() {
    var menuid = $("#menuid").val();
    $.ajax({
        type: "POST",
        url: "?m=admin&c=index&a=public_ajax_add_panel",
        data: "menuid=" + menuid,
        success: function(data){
            if(data) {
                $("#panellist").html(data);
            }
        }
    });
}
function delete_panel(menuid, id) {
    $.ajax({
        type: "POST",
        url: "?m=admin&c=index&a=public_ajax_delete_panel",
        data: "menuid=" + menuid,
        success: function(data){
            $("#panellist").html(data);
        }
    });
}

function check_screenlock() {
    var lock_password = $('#lock_password').val();
    if(lock_password=='') {
        $('#lock_tips').html('<font color="red">&aring;&macr;&dagger;&ccedil; &auml;&cedil;&egrave;&fnof;&frac12;&auml;&cedil;&ordm;&ccedil;&copy;&ordm;&atilde;&euro;&sbquo;<\/font>');
        return false;
    }
    $.get("?m=admin&c=index&a=public_login_screenlock", { lock_password: lock_password},function(data){
        if(data==1) {
            $('#dvLockScreen').css('display','none');
            $('#lock_password').val('');
            $('#lock_tips').html('&eacute;&rdquo;&aring;&plusmn;&ccedil;&Scaron;&para;&aelig;&euro;&iuml;&frac14;&OElig;&egrave;&macr;&middot;&egrave;&frac34;&ldquo;&aring;&hellip;&yen;&aring;&macr;&dagger;&ccedil; &egrave;&sect;&pound;&eacute;&rdquo;');
        } else if(data==3) {
            $('#lock_tips').html('<font color="red">&aring;&macr;&dagger;&ccedil; &eacute;&Dagger;&egrave;&macr;&bull;&aelig;&not;&iexcl;&aelig;&bull;&deg;&aring;&curren;&ordf;&aring;&curren;&scaron;<\/font>');
        } else {
            strings = data.split('|');
            $('#lock_tips').html('<font color="red">&aring;&macr;&dagger;&ccedil; &eacute;&rdquo;&trade;&egrave;&macr;&macr;&iuml;&frac14;&OElig;&aelig;&sbquo;&uml;&egrave;&iquest;&tilde;&aelig;&oelig;&permil;'+strings[1]+'&aelig;&not;&iexcl;&aring;&deg;&egrave;&macr;&bull;&aelig;&oelig;&ordm;&auml;&frac14;&scaron;&iuml;&frac14;<\/font>');

}

function menuScroll(num){
    var Scroll = document.getElementById('Scroll');
    if(num==1){
        Scroll.scrollTop = Scroll.scrollTop - 60;
    }else{
        Scroll.scrollTop = Scroll.scrollTop + 60;
    }
