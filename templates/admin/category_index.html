<%inherit file="category_base.html"/>

<form name="myform" action="?m=admin&c=category&a=listorder" method="post">
<div class="pad_10">
<div class="bk10"></div>

<div class="table-list">
    <table width="100%" cellspacing="0" >
        <thead>
            <tr>
            <th width="30">catid</th>
            <th>栏目名称</th>
            <th>英文缩写</th>
            <th>默认模型</th>
            <th align='center' width="40">数据量</th>
          	<th align='center'>管理操作</th>
            </tr>
        </thead>
        <tbody>
            % for cate in categories:
            <tr>
                <td>${cate.id}</td>
                <td>${cate.prefix+cate.name}</td>
                <td>${cate.slug}</td>
                <td>${cate.model.title if cate.model else ''}</td>
                <td align='center'></td>
                <td align='center' ><a href="add?parent_id=${cate.id}">添加子栏目</a> | <a href="${cate.id}/edit">修改</a> | <a href="javascript:confirmurl('${cate.id}/delete?1=1','确认要删除${cate.name}吗？')">删除</a> | <a href="?">批量移动</a></td>
		    </tr>
            % endfor
		</tbody>
    </table>

    <div class="btn">
	<input type="hidden" name="pc_hash" value="6armko" />
	</div>  </div>
</div>
</div>
</form>
