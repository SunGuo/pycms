<%inherit file="user_base.html"/>

<form name="myform" action="?m=admin&c=category&a=listorder" method="post">
<div class="pad_10">
<div class="bk10"></div>

<div class="table-list">
    <table width="100%" cellspacing="0" >
        <thead>
            <tr>
            <th width="30">uid</th>
            <th>用户名</th>
            <th>电子邮件</th>
            <th>是否激活</th>
            <th>是否超级用户</th>
       		<th>管理操作</th>
            </tr>
        </thead>
    <tbody>
    % for user in users:
      <tr>
         <td>${user.id}</td>
         <td>${user.username}</td>
         <td>${user.email}</td>
         <td>${_yn(user.is_active)}</td>
         <td>${_yn(user.is_superuser)}</td>
         <td align='center' > <a href="${user.id}/edit">修改</a> | <a href="javascript:confirmurl('${user.id}/delete?1=1','确认要删除${user.username}吗？')">删除</a></td>
      </tr>
    % endfor
				</tbody>
    </table>

    <div class="btn">
	<input type="hidden" name="pc_hash" value="6armko" />
	</div>  </div>
</div>
</div>
</form>
